<form class="form-signin"><div class="login-wrap login-form"><h1 style="text-align: center;"><img src="images/cabecera.png" style="padding: 0% 0% 5% 0%; width: 100%;"></h1><h6 ng-class="{&apos;logmensaje&apos;: mostrarMensaje==true}">{{mensaje}}</h6><div class="user-login-info"><input type="text" class="form-control" placeholder="Usuario" ng-model="login.username" autofocus autocomplete="off"> <input type="password" class="form-control" placeholder="Contrase&#xF1;a" ng-model="login.password" autocomplete="off"></div><button class="btn btn-lg btn-login btn-block exportarb" ng-click="ingresar()" ng-disabled="login.username==null || login.password==null">Ingresar</button> <label class="checkbox" style="text-align: center"></label><h6 class="logmensaje" style="text-align: right; background: none !important">{{$root.version}}</h6></div></form>
