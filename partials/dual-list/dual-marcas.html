<div class="dual-list list-left col-md-5"><div class="well text-right"><div class="row"><div class="col-md-3"><label>Total {{list1.length}}</label></div><div class="col-md-9"><div class="input-group"><span class="input-group-addon glyphicon glyphicon-search"></span> <input type="text" name="SearchDualList" ng-model="search1" class="form-control" placeholder="Buscar"></div></div></div><ul class="list-group scroleable"><a class="list-group-item" href="" data-id="{{item.id}}" ng-click="item.active = !item.active" ng-class="{active: item.active}" ng-repeat="item in list1|filter: search1">{{item.nombre}}</a></ul><p ng-if="(list1 | filter:search1).length == 0">Sin Datos</p></div></div><div class="list-arrows col-md-1 text-center"><button ng-click="moveItemToLeftList()" class="btn btn-default btn-sm move-left"><span class="glyphicon glyphicon-chevron-left"></span></button> <button ng-click="moveItemToRightList()" class="btn btn-default btn-sm move-right"><span class="glyphicon glyphicon-chevron-right"></span></button></div><div class="dual-list list-right col-md-5"><div class="well"><div class="row"><div class="col-md-3"><label>Cantidad {{list2.length}}</label></div><div class="col-md-9"><div class="input-group"><span class="input-group-addon glyphicon glyphicon-search"></span> <input type="text" name="SearchDualList" ng-model="search2" class="form-control" placeholder="Buscar"></div></div></div><ul class="list-group scroleable"><a class="list-group-item" href="" data-id="{{item.id}}" ng-click="item.active = !item.active" ng-class="{active: item.active}" ng-repeat="item in list2|filter: search2">{{item.nombre}}</a><p ng-if="(list2 | filter:search2).length == 0">Sin Datos</p></ul></div></div>
