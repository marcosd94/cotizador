pos;)" ng-options="modelos.id as (modelos.modelo) for modelos in listadoModelos"><option value="" selected="selected">--Seleccionar--</option><option></option></select></div></div><div class="com-style col-xs-4 col-md-12 nopadding"><div class="col-xs-5 col-md-3 lab"><label class="label-stilo">Sub Modelo:</label></div><div class="col-xs-7 col-md-9" ng-class="{&apos;has-error&apos;:FlotaForm.submodelo.$error.required &amp;&amp; FlotaForm.marca.$dirty}"><select id="sub-modelo-select" name="submodelo" class="form-control" ng-model="datosAgregar.subModeloId" ng-required="true" ng-disabled="!verificarCamposForm(camposEditablesList, &apos;submodelo&apos;)" ng-options="submodelos.id as (submodelos.subModelo) for submodelos in listadoSubModelos"><option value="" selected="selected">--Seleccionar--</option><option></option></select></div></div></div></div><div class="col-md-12"><div class="com-style col-xs-4 col-md-12 nopadding"><div class="col-xs-5 col-md-3 lab"><label class="label-stilo">A&#xF1;o:</label></div><div class="col-xs-7 col-md-9" ng-class="{&apos;has-error&apos;:FlotaForm.anhoselect.$error.required &amp;&amp; FlotaForm.marca.$dirty}"><select id="anho-select" name="anhoselect" class="form-control" ng-model="datosAgregar.anho" ng-required="true" ng-disabled="!verificarCamposForm(camposEditablesList, &apos;anho&apos;)" ng-options="year.id as (year.value) for year in years"><option value="" selected="selected">--Seleccionar--</option><option></option></select></div></div><div class="com-style col-xs-4 col-md-12 nopadding"><div class="col-xs-5 col-md-3 lab"><label class="label-stilo">Ocupantes:</label></div><div class="col-xs-7 col-md-9" ng-class="{&apos;has-error&apos;:FlotaForm.ocup.$error.required &amp;&amp; FlotaForm.ocup.$dirty}"><input type="number" name="ocup" class="form-control" id="ocupantes" ng-model="datosAgregar.ocupantes" ng-required="true" min="{{datosAgregar.ocupantesMin}}" prevent-typing-less="" max="{{datosAgregar.ocupantesMax}}" prevent-typing-greater="" ng-disabled="!verificarCamposForm(camposEditablesList, &apos;ocupantes&apos;)"></div></div><div class="com-style col-xs-4 col-md-12 nopadding"><div class="col-xs-5 col-md-3 lab"><label class="label-stilo">Suma Asegurada:</label></div><div class="col-xs-7 col-md-9" ng-class="{&apos;has-error&apos;:FlotaForm.sumAsegurada.$error.required &amp;&amp; FlotaForm.marca.$dirty}"><div class="input-group col-md-12 nopadding"><input type="text" class="form-control" id="sumaAsegurada" name="sumAsegurada" moneda="" ng-model="datosAgregar.sumaAsegurada" ng-required="true" ng-disabled="!verificarCamposForm(camposEditablesList, &apos;sumaAsegurada&apos;)"><div ng-click="llamarModal(&apos;FlotasumaAsegurada&apos;)" ng-show="verificarCamposForm(autorizacionesList, &apos;btnSumaAsegurada&apos;) &amp;&amp; esEditar" class="contk input-group-addon"><i class="fakey fa fa-key"></i></div></div></div></div><div class="com-style col-xs-4 col-md-12 nopadding"><div class="col-xs-5 col-md-12 lab"><h2 class="label-stilo" style="color:red">Obs: La Suma Asegurada debe ser como m&#xED;nimo {{datosAgregar.montoMin | number : 2}} y como m&#xE1;ximo {{datosAgregar.montoMax | number : 2}}</h2></div></div><div class="com-style col-xs-12 col-md-7 nopadding" ng-show="mostrarBaja"><div class="col-xs-5 col-md-5 lab" style="padding-left: 3%;"><label class="label-stilo" style="color: #55557b; font-weight: bold;font-size: 16px">Baja</label></div><div class="col-xs-7 col-md-6"><label class="switch"><input type="checkbox" id="togBtn" ng-model="datosAgregar.darDeBaja" ng-false-value="&apos;N&apos;" ng-true-value="&apos;S&apos;"><div class="slider round"><span class="on"></span><span class="off"></span></div></label></div></div></div></div><div class="col-md-8 nopadding cobertura-form" style="padding-top: 1%"><h5 class="" style="margin-top:3px;color: #40a0a0; font-weight: bold;font-size: 16px;   border-bottom: solid 2px #40a0a03d;">Cobertura</h5><div ng-show="sindatos" class="col-md-12 sindatos1" aria-hidden= erde" ng-true-value="true" ng-false-value="false"></div></div><div class="com-style col-xs-12 col-md-2 nopadding"><div class="col-xs-5 col-md-4 lab"><label class="label-stilo">Carta Azul</label></div><div class="col-xs-7 col-md-8"><input type="checkbox" class="form-check-input" ng-model="cartaAzul" ng-true-value="true" ng-false-value="false"></div></div></div></div></div><div class=".modal-footer col-md-12"><div class="modal-footer acciones col-md-12"><a href="flota/" ng-class="{&apos;adisabled&apos;: !verificarCamposForm(camposEditablesList, &apos;cancelar&apos;)}"><button type="button" class="btn btn-info" data-dismiss="modal" style="color: #434040"><i class="glyphicon glyphicon-remove"></i> Cancelar</button> </a><button type="button" class="btn btn-info" ng-disabled="FlotaForm.$invalid || !verificarCamposForm(camposEditablesList, &apos;guardar&apos;)" ng-click="guardar(&apos;N&apos;)"><img src="images/guardar.png" height="13"> Guardar</button> <button type="button" class="btn btn-info" style="margin-bottom: 13px !important;" ng-disabled="FlotaForm.$invalid || !verificarCamposForm(camposEditablesList, &apos;guardarSalir&apos;)" ng-click="guardar(&apos;S&apos;)"><img src="images/salir.png" height="13"> Guardar y salir</button></div></div></div></body></form>
