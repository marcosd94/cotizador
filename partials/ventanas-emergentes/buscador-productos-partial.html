<div class="modal-header"><h3 class="modal-title" id="modal-title">Buscador de Productos</h3></div><div class="modal-body" id="modal-body" style="overflow-y: hidden; height:600px;"><search-directive><filtros><div class="form-group"><label class="control-label">Nombre:</label> <input type="text" class="form-control" ng-model="filterBy.descripcion"></div></filtros><titulo>{{nombre}}</titulo><tabla><table class="table table-striped"><thead tasty-thead=""></thead><tbody ng-if="loading == false"><tr ng-repeat="row in config.rows"><td class="medium-column">{{row.descripcion}}</td><td class="medium-column">{{service.numberFormater(row.precioVenta, 0)}}</td><td class="medium-column">{{row.idTipoProductos}}</td><td class="large-column">{{row.tipoIva}}</td><td><span class="custom-icon" ng-click="answer(row)"><i class="fa fa-check"></i>Seleccionar</span></td></tr></tbody></table></tabla></search-directive></div><div class="modal-footer"><button type="button" class="btn btn-warning" ng-click="cancel()">Cancelar</button></div>
