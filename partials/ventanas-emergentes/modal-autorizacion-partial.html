<div ng-if="cargandoAutorizacion"><loading class="loading-div"></loading></div><div class="modal-header" style="padding-bottom: 1%"><h5 class="modal-title col-md-11" style="color: #fff" id="exampleModalLabel">{{titulo}}</h5><button type="button" class="close col-md-1" data-dismiss="modal" aria-label="Close" ng-click="cancelar()"><span aria-hidden="true" style="float: right">&#xD7;</span></button></div><div class="modal-body"><div class="col-xs-12 col-md-12" style="padding-top: 1%;" ng-if="mostarBonus==true &amp;&amp; visible==true"><div class="col-xs-5 col-md-4 nopadding"><label class="label-stilo nopadding">Bonus/Malus:</label></div><div class="col-xs-7 col-md-8"><input type="text" class="form-control" id="textBonus" ng-model="$parent.valorCampo"></div></div><div class="col-xs-12 col-md-12" style="margin-bottom: 1%;" ng-if="mostrarDescComercial==true &amp;&amp; visible==true"><div class="col-xs-5 col-md-4 nopadding"><label class="label-stilo nopadding">Desc./Rec. Comercial:</label></div><div class="col-xs-7 col-md-8"><input type="number" class="form-control" id="textdesctComer" ng-model="$parent.valorCampo"></div></div><div class="col-xs-12 col-md-12" style="" ng-if="mostarSumaAsegurada==true &amp;&amp; visible==true"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Suma Asegurada:</label></div><div class="col-xs-8 col-md-8"><input type="text" class="form-control" id="textSumaAsegurada1" ng-model="$parent.valorCampo" moneda=""></div></div><div class="col-xs-12 col-md-12" style="" ng-if="mostrarCambio==true &amp;&amp; visible==true"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Cambio:</label></div><div class="col-xs-8 col-md-8"><input type="text" class="form-control" id="textSumaAsegurada1" ng-model="$parent.valorCampo" moneda=""></div></div><div class="col-md-12 col-xs-12" style="" ng-if="mostarCartaVerde==true &amp;&amp; visible==true"><div class="col-md-12 col-xs-12 modal-top"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Carta Verde:</label></div><label class="switch"><input type="checkbox" id="cv" ng-model="$parent.valorCampo" ng-true-value="&apos;S&apos;" ng-false-value="&apos;N&apos;"><div class="slider round"><span class="on">SI</span> <span class="off">NO</span></div></label></div></div><div class="col-md-12 col-xs-12" style="" ng-if="mostrarIva==true &amp;&amp; visible==true"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Iva:</label></div><label class="switch"><input type="checkbox" id="iva" ng-model="$parent.valorCampo" ng-true-value="&apos;S&apos;" ng-false-value="&apos;N&apos;"><div class="slider round"><span class="on">SI</span> <span class="off">NO</span></div></label></div><div class="col-md-12 col-xs-12" style="margin-bottom: 1%" ng-if="mostarDescEspecial==true &amp;&amp; visible==true"><div class="col-md-12 col-xs-12 modal-top"><div class="com-stylecoti col-md-6 nopadding"><div class="col-xs-4 col-md-4 nopadding"><label class="label-stilo">Desc. Especial:</label></div><div class="col-xs-8 col-md-8 nopadding2"><select id="descuento-especial-select" class="form-control" ng-model="$parent.valorCampo" ng-change="cargarPorcentaje()" ng-required="true" ng-options="descEspc.id as (descEspc.desct) for descEspc in listaDesctEspc"><option value="" selected="selected">--Seleccionar--</option><option></option></select></div></div><div class="com-stylecoti col-md-6 nopadding"><div class="col-xs-8 col-md-8"><div class="col-xs-8 col-md-8"><input type="text" class="form-control" id="sinnombre" placeholder="0,00" ng-model="$parent.desctEspecialPorct" style="background: #f3f6f9" ng-required="verificarCamposForm(camposRequeridosList, &apos;descuentoEspecialT&apos;) " ng-disabled="!habDescEspecial"></div></div></div></div></div><div class="col-md-12 col-xs-12 modal-top" style="padding-top: 1%" ng-show="mostarGrid==true &amp;&amp; visible==true "><table st-table="displayedCollection" st-safe-src="rowCollection" class="col-md-12 table"><thead style="background: #f4ddde !important;"><tr><th st-sort="numeroCotizacion">Num. Cotizaci&#xF3;n</th><th st-sort="numeroRiesgo">Num. Riesgo</th><th st-sort="codCampo">Cod. Campo</th><th st-sort="valorCampo">Valor Campo</th><th st-sort="codUsuario">Cod. Usuario</th><th st-sort="fechaAutorizacion">Fecha Autorizacion</th><th ng-show="mostrarEliminar">Eliminar</th></tr><tr></tr></thead><tbody><tr ng-repeat="row in displayedCollection" st-select-row="row" st-select-mode=""><td>{{row.numeroCotizacion }}</td><td>{{row.numeroRiesgo }}</td><td>{{row.codCampo }}</td><td>{{row.valorCampo }}</td><td>{{row.codUsuario }}</td><td>{{row.fechaAutorizacion }}</td><td ng-show="mostrarEliminar"><button type="button" ng-click="eliminarAutorizacion(row)" class="btn btn-sm btn-danger"><i class="glyphicon glyphicon-remove-circle"></i></button></td></tr></tbody><tfoot><tr><td colspan="7" class="text-center"><div st-items-by-page="itemsByPage" st-pagination=""></div></td></tr></tfoot></table></div><div class="col-md-12 col-xs-12" style="" ng-if="mostrarTasaFlota==true &amp;&amp; visible==true"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Tasa:</label></div><div class="col-xs-8 col-md-8"><input type="number" class="form-control" id="textTasa" ng-model="$parent.valorCampo" min="0" prevent-typing-less="" max="100" prevent-typing-greater=""></div></div><div class="col-md-12 col-xs-12" style="" ng-if="mostrarFlotaSumaAsegurada==true &amp;&amp; visible==true"><div class="col-md-12 col-xs-12 modal-top"><div class="col-xs-4 col-md-4 lab nopadding"><label class="label-stilo">Suma Asegurada:</label></div><div class="col-xs-8 col-md-8"><input type="text" class="form-control" id="sumaAsegurada1" ng-model="$parent.valorCampo" moneda=""></div></div></div><div class="col-md-12 col-xs-12 nopadding" ng-if="visible==false"><div class="col-xs-12 col-md-12 modal-top"><section><label class="label-stilo">Esta seguro que desea realizar la operacion?</label></section><section><button ng-show="mostrarGuardar" type="button" class="btn btn-warning" ng-click="guardarAutorizacion()">Aceptar</button> <button type="button" class="btn btn-warning" ng-click="cancelar()">Cancelar</button></section></div></div></div><div class=".modal-footer col-md-12"><div class="modal-footer acciones"><button ng-show="mostrarConfirmar" type="button" class="btn btn-warning" ng-click="confirmacion()">Guardar</button></div></div>
